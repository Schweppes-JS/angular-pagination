<div class="loader" *ngIf="!isLoaded">
  <img src="./loader.svg" alt="loading">
</div>
<div class="card-container" *ngIf="isLoaded">
  <app-card
  *ngFor="let user of userData"
  class="app-card"
  [user]="user"
  ></app-card>
</div>
<div class="button-container" *ngIf="isLoaded">
  <app-button
    class="button"
    *ngFor="let pageNumber of totalPages"
    [pageNumber]="pageNumber"
    (click)="loadNextPage(pageNumber)"
  ></app-button>
</div>
